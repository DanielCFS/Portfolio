	<script>
		let x = document.getElementById("goku_parado");
		let y = document.getElementById("goku_front");
		let z = document.getElementById("goku_back");
		let n = 0
		let speed = 1000
		

		window.addEventListener("keydown",function(event){

			let e = event.keyCode;
			x.style.display = "none";
			y.style.display = "block";
			if(e == 68){
			n++;
			y.style.left = n+'px';
			x.style.left = n+'px';
			z.style.left = n+'px';
			console.log(n+'px');
		}

		else if(e == 65){
			z.style.display = "block"
			x.style.display = "none";
			y.style.display = "none";
			n--;
			y.style.left = n+'px';
			x.style.left = n+'px';
			z.style.left = n+'px';
			console.log(n+'px');
		}

		else{
			//n√£o acontece nada
		}

		
		});

		window.addEventListener("keyup",function(event){
				let e = event.keyCode;
				if(e==68){
				y.style.display = "none"
				x.style.display = "block"
			}
			else if(e == 65){
				z.style.display = "none"
				x.style.display = "block"
		}
		});

		setTimeout(event,speed);

	</script>
