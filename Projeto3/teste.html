<html>
<head>
	<link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1a3GstKlvBr5GF8TRlLDWUHay590W8rgZ">
</head>
<body>
<div>
	<img id="goku_parado" src="https://drive.google.com/uc?id=1ayRv5V3HYNadgNPygnJ_N7wXvXz0Yh7m" alt="goku">
	<img id="goku_front" src="https://drive.google.com/uc?id=1cc0ffmz33ndkmjNHZ6s-DqUlqKqEN079" alt="goku">
	<img id="goku_back" src="https://drive.google.com/uc?id=1K3CgoJCIXlcpWu6TL3jGqXJnIpVAEr1d" alt="goku">
</div>
</body>
	<script>
		let x = document.getElementById("goku_parado");
		let y = document.getElementById("goku_front");
		let z = document.getElementById("goku_back");
		let n = 0
		let speed = 10000
		

		window.addEventListener("keydown",function(event){

			let e = event.keyCode;
			x.style.display = "none";
			y.style.display = "block";
			if(e == 68){
			n++;
			y.style.left = n+'px';
			x.style.left = n+'px';
			z.style.left = n+'px';
			console.log(n+'px');
		}

		else if(e == 65){
			z.style.display = "block"
			x.style.display = "none";
			y.style.display = "none";
			n--;
			y.style.left = n+'px';
			x.style.left = n+'px';
			z.style.left = n+'px';
			console.log(n+'px');
		}

		else{
			z.style.display = "none"
			x.style.display = "block";
			y.style.display = "none";
		}

		
		});

		window.addEventListener("keyup",function(event){
				let e = event.keyCode;
				if(e==68){
				y.style.display = "none"
				x.style.display = "block"
			}
			else if(e == 65){
				z.style.display = "none"
				x.style.display = "block"
		}
		});

		setInterval(event,speed);

	</script>
</html>
